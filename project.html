<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold text-center mb-8">Product List</h1>

        <!-- input section -->
        <div class="w-full mx-auto">
            <div class="">
           
              <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                <form class="card-body">
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Product-name</span>
                    </label>
                    <input id="product_name" type="text" placeholder="Product-name" class="input input-bordered" required />
                  </div>
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Product-Img</span>
                    </label>
                    <input id="product-img" type="text" placeholder="Product image" class="input input-bordered" required />
                    <label class="label">
                      <span class="label-text">Product-Price</span>
                    </label>
                    <input id="product-price" type="number" placeholder="Product price" class="input input-bordered" required />
                  
                  </div>
                  <div class="form-control mt-6">
                    <button id="ad-product-btn" class="btn btn-primary">Ad product</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
    </div>
<!-- product card section -->

<div id="productList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
 
</div>

 <!-- product cards will be dynamicaly added here-->

    <script src="./js/project.js"></script>
</body>
</html>
